<!DOCTYPE html>
<html lang="pt" class="js-focus-visible translated-ltr" data-js-focus-visible="">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bem vindo ao Genius!</title>

	<link rel="stylesheet" href="css/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com/">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/font-face.css">
</head>

<body>
	<div class="container">
		<div class="game">
			<div class="game__pad game__pad--tl" style="cursor: auto;"></div>
			<div class="game__pad game__pad--tr" style="cursor: auto;"></div>
			<div class="game__pad game__pad--bl" style="cursor: auto;"></div>
			<div class="game__pad game__pad--br" style="cursor: auto;"></div>

			<div class="game__options">
				<h1 class="game__title">Genius</h1>

				<div class="gui">

					<div class="group">
						<div class="gui__counter"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">-</font></font></div>
						<p class="gui__label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">contar</font></font></p>
					</div> <!-- group -->

					<div class="group">
						<div class="gui__btn gui__btn-start"></div>
						<p class="gui__label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">come√ßar</font></font></p>
					</div> <!-- btn-group -->

					<div class="group">
						<div class="gui__led"></div>
						<div class="gui__btn gui__btn-strict"></div>
						<p class="gui__label">Rigoroso</p>
					</div> <!-- btn-group -->

					<div class="group group-large">
						<p class="gui__label gui__label--switch">Ligar</p>
						<div class="gui__btn-switch"></div>
						<p class="gui__label gui__label--switch">Desligar</p>
					</div> <!-- btn-group -->
				</div> <!-- gui -->
			</div> <!-- game-options -->
		</div> <!-- game -->
		<footer><br></footer>
	</div> <!-- container -->
	<script src="js/scripts.js"></script>
</div>
</body>
</html>
